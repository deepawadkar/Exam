<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
    <h1>Custom-styled checkbox and Radio Button</h1>
    <br>
    <hr>
    <br>
        <h2>Selecting Languages Using Checkbox</h2>
        <br><br>

            <legend class="header">Languages</legend>
            <input type="checkbox" id="kann" name="kan" class="l1">Kannada</input>
            <input type="checkbox" id="eng" name="eng" class="l2">English
            <input type="checkbox" id="hin" name="hin" class="l3">Hindi
        
            <hr>
            <h2>Selecting Languages Using Radio</h2>
        <br><br>
        
            <legend class="header">Languages</legend>
            <input type="radio" id="kann" name="kan" class="l1">HTML
            <input type="radio" id="eng" name="eng" class="l2">CSS
            <input type="radio" id="hin" name="hin" class="l3">JS
        <hr>
    </table>
</section>
</body>
</html>
